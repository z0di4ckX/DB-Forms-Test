<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
        $(".btns").click(function(){
            $(".input").toggleClass("active").focus;
            $(this).toggleClass("animate");
            $(".input").val("");
        });    
    });
    </script>
    <!-- end -->
    <title>DB Froms</title>
</head>
<body>
  <section class="main-container">
    <h1>
      
    </h1>
  </section>
    <section class="section-1 m-5 p-0 text-center">
        <h1 class="font-style m-3">Soldier Information</h1>
              <form action="" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Date of Birth">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="SSN">
                    </div>
                </div><br>
                <!--Section 2-->
                    <div class="form-row">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="inputAddress" placeholder="Address 1">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Address 2">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="inputCity" placeholder="City">
                      </div>
                      <div class="form-group col-md-4">
                        <select id="inputState" class="form-control" aria-placeholder="State">
                          <option selected>State...</option>
                          <option value="1">United States</option>
                          <option value="2">Puerto Rico</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <input type="text" class="form-control" id="inputZip" placeholder="Zip">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <!-- end -->
                  <div class="button">
                      <input type="submit" class="btn btn-primary mb-2">
                  </div><br>
              </form> 
        </section>
    <!-- Start bootstrap script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- End -->
</body>
</html>
